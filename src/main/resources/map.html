<!DOCTYPE html>
<html>
<head>
    <title>Sélecteur de lieu</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #map {
            height: 100%;
            width: 100%;
            background: #333;
        }
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 5px;
            z-index: 1000;
        }
        .leaflet-container {
            background: #333;
        }
        /* Style sombre pour la carte */
        .dark .leaflet-tile {
            filter: invert(100%) hue-rotate(180deg) brightness(95%) contrast(90%);
        }
        .dark .leaflet-control-attribution {
            background: rgba(0, 0, 0, 0.8);
            color: #999;
        }
    </style>
</head>
<body>
    <div id="loading">Chargement de la carte...</div>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    <script>
        let map;
        let marker;
        
        function initMap() {
            try {
                // Centrer la carte sur la Tunisie
                const tunisia = [36.8065, 10.1815];
                
                // Initialiser la carte
                map = L.map('map').setView(tunisia, 7);
                
                // Ajouter le fond de carte OpenStreetMap
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
                }).addTo(map);

                // Ajouter le contrôle de recherche
                const geocoder = L.Control.geocoder({
                    defaultMarkGeocode: false
                }).addTo(map);

                // Gérer les résultats de la recherche
                geocoder.on('markgeocode', function(e) {
                    const location = e.geocode.center;
                    placeMarker([location.lat, location.lng]);
                    map.setView(location, 13);
                    reverseGeocode(location);
                });

                // Ajouter un écouteur de clic sur la carte
                map.on('click', function(e) {
                    placeMarker([e.latlng.lat, e.latlng.lng]);
                    reverseGeocode(e.latlng);
                });

                // Appliquer le thème sombre
                document.getElementById('map').classList.add('dark');
                
                // Cacher le message de chargement
                document.getElementById('loading').style.display = 'none';
            } catch (error) {
                console.error('Erreur lors de l\'initialisation de la carte:', error);
                if (window.java) {
                    window.java.showError('Erreur lors de l\'initialisation de la carte: ' + error.message);
                }
            }
        }

        function placeMarker(latlng) {
            if (marker) {
                map.removeLayer(marker);
            }
            marker = L.marker(latlng).addTo(map);
        }

        function reverseGeocode(latlng) {
            fetch(`https://nominatim.openstreetmap.org/reverse?lat=${latlng.lat}&lon=${latlng.lng}&format=json`)
                .then(response => response.json())
                .then(data => {
                    if (data.display_name) {
                        if (window.java) {
                            window.java.locationSelected(data.display_name, latlng.lat, latlng.lng);
                        }
                    }
                })
                .catch(error => {
                    console.error('Erreur de géocodage:', error);
                    if (window.java) {
                        window.java.showError('Erreur lors de la récupération de l\'adresse');
                    }
                });
        }

        function searchLocation(query) {
            if (!query) return;
            
            fetch(`https://nominatim.openstreetmap.org/search?q=${encodeURIComponent(query)}&format=json&limit=1`)
                .then(response => response.json())
                .then(data => {
                    if (data && data.length > 0) {
                        const location = data[0];
                        const latlng = [parseFloat(location.lat), parseFloat(location.lon)];
                        map.setView(latlng, 13);
                        placeMarker(latlng);
                        reverseGeocode({lat: location.lat, lng: location.lon});
                    } else {
                        if (window.java) {
                            window.java.showError('Lieu non trouvé: ' + query);
                        }
                    }
                })
                .catch(error => {
                    console.error('Erreur de recherche:', error);
                    if (window.java) {
                        window.java.showError('Erreur lors de la recherche: ' + error.message);
                    }
                });
        }

        // Initialiser la carte au chargement
        window.addEventListener('load', initMap);
    </script>
</body>
</html>
